<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Media</title>
</head>
<body>
    <h1>List of medias</h1>
    <table>
        <thead>
          <tr>
            <th>Roll numbers</th>
            <th>Names</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>101</td>
            <td>pi</td>
          </tr>
          <tr>
            <td>102</td>
            <td>ui</td>
          </tr>
        </tbody>
    </table>
        <h1>List of medias</h1>
        <ol type="1">
            <li>
                <img src="https://picsum.photos/id/123/200/300" alt="picsum">
            </li>
            <li>
                <video>
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                </video>
            </li>
            <li>
                <audio controls>
                    <source src="http://commondatastorage.googleapis. com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                </audio>
            </li>
          </ol>
      
    
</body>
</html>
